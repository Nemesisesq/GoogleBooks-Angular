<!DOCTYPE html>
<html>

<head>
    <link href="../../lib/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/bootstrap.min.css">
    <script src="angular.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
</head>

<body class="container" ng-app="googleBooks">
    <div class="from-group">
        <div class="row">
            <h1>Google Books</h1>
        </div>
        <div class="row">
            <input id="searchText" placeholder="Search" class="form-control"/>
        </div>
        <br>

        <div class="row">
            <button id="searchButton" type="button" class="btn btn-primary">
                <i class="fa fa-search"></i> Search
            </button>
        </div>
        <br>

        <div class="row">
            <div class="input-group">
              <span class="input-group-btn">
                    <button class="btn btn-default" id="prevPage" type="button">Prev</button>
                </span>
                <span class="input-group-btn">
                    <button class="btn btn-default" id="nextPage" type="button">Next</button>
                </span>
                <span class="col-xs-2">
                <input type="text" class="form-control" id="pageNumber" value="1">
                </span>
            </div>
            <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
        <div id="searchResults" class="container">
            <div class='row book ' id='result'>
                <div class='col-md-6 lead'></div>
                <div class='col-md-6 pull-right'></div>
                <div class='col-md-6'></div>
                <div class='col-md-6 pull-right'></div>
                <div class='dropdown col-md-12'>
                    <div class='col-md-3'>
                        <img src=/>
                        <span class='star clearfix rating-static' data-star='  book.averageRating   '></span>
                        <span class='clearfix' id='  resultId  '></span>
                    </div>
                    <div class='col-md-9'> </div>
                </div>
                <div class='col-md-9 pull-right'> </div>
                <div class='col-md-9 pull-right'> </div>
                <div class='col-md-9 pull-right'> </div>
            </div>
            <hr class=col-lg-12>

        </div>

    </div>
</body>
</html>
